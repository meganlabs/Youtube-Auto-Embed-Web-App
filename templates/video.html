<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .comment-author {
        font-weight: bold;
      }
      .comment-text {
        margin-top: 5px;
        white-space: pre-wrap; /* Preserve line breaks */
      }
      .comment-item {
        margin-bottom: 15px;
        border-radius: 15px; /* Rounded edges for comment boxes */
        border: 1px solid #ddd; /* Border for better visual separation */
        padding: 10px; /* Padding inside the comment boxes */
      }
      .embed-responsive-item {
        border-radius: 15px;
      }
      .social-buttons {
        margin: 15px 0;
      }
      .social-buttons a {
        margin-right: 10px;
        color: #fff;
        border-radius: 50%;
        display: inline-block;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
      }
      .social-whatsapp { background: #25D366; }
      .social-twitter { background: #1DA1F2; }
      .social-reddit { background: #FF4500; }
      .social-telegram { background: #0088cc; }
    </style>
    <title>YouTube Video Embed</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">YouTube Video Embed</h1>
      <div class="row justify-content-center mb-4">
        <div class="col-12 col-md-8">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ video_id }}" allowfullscreen></iframe>
          </div>
          <div class="social-buttons mt-3">
            <a href="https://api.whatsapp.com/send?text=https://www.youtube.com/watch?v={{ video_id }}" target="_blank" class="social-whatsapp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://twitter.com/intent/tweet?url=https://www.youtube.com/watch?v={{ video_id }}" target="_blank" class="social-twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://reddit.com/submit?url=https://www.youtube.com/watch?v={{ video_id }}" target="_blank" class="social-reddit"><i class="fab fa-reddit"></i></a>
            <a href="https://t.me/share/url?url=https://www.youtube.com/watch?v={{ video_id }}" target="_blank" class="social-telegram"><i class="fab fa-telegram-plane"></i></a>
          </div>
        </div>
      </div>
      <h2 class="text-center mb-4">Comments</h2>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          {% if comments %}
            <ul class="list-group">
              {% for comment in comments %}
                <li class="list-group-item comment-item">
                  <p class="comment-author">{{ comment.author }}</p>
                  <p class="comment-text">{{ comment.text|safe }}</p>
                </li>
              {% endfor %}
            </ul>
          {% else %}
            <p class="text-center">No comments found.</p>
          {% endif %}
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
