<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .comment-author {
        font-weight: bold;
      }
      .comment-text {
        margin-top: 5px;
        white-space: pre-wrap; /* Preserve line breaks */
      }
      .comment-item {
        margin-bottom: 15px;
      }
      .embed-responsive-item {
        border-radius: 15px;
      }
    </style>
    <title>YouTube Video Embed</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">YouTube Video Embed</h1>
      <div class="row justify-content-center mb-4">
        <div class="col-12 col-md-8">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ video_id }}" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      <h2 class="text-center mb-4">Comments</h2>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          {% if comments %}
            <ul class="list-group">
              {% for comment in comments %}
                <li class="list-group-item comment-item">
                  <p class="comment-author">{{ comment.author }}</p>
                  <p class="comment-text">{{ comment.text|safe }}</p>
                </li>
              {% endfor %}
            </ul>
          {% else %}
            <p class="text-center">No comments found.</p>
          {% endif %}
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
